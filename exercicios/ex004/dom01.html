<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Dom</title>
    <style>
        
        body{
            display: flex;
        }

        #area,#area2{
            display: flex;
            justify-content: center;
            align-items: center;
            font: normal 20px arial;
            color: white;
            background-color: green;
            height: 200px;
            width: 200px;
            margin-right: 5px;
        }

        #area2{
            background-color: red;
        }

    </style>
</head>
<body>

    <div id="area" onmouseover="entrar()" onmouseout="sair()" onclick="clicar()">
        Tô verde
    </div>

    <div id="area2" onmouseover="entrar2()" onmouseout="sair2()" onclick="clicar2()">
        Tô vermelho
    </div>

    <script>
        
        /*PRIMEIRA DIV*/

        function entrar(){

            var fundo = document.getElementById('area')

            fundo.style.backgroundColor = 'white'
            fundo.style.color='green'
            fundo.innerText= 'Tô branco'
        }

        function sair(){
           var fundo = document.getElementById('area')
           
           fundo.style.backgroundColor = 'green'
           fundo.style.color = 'white'
           fundo.innerText='Tô verde'
        }

        function clicar(){
            var fundo = document.getElementById('area')

            fundo.style.backgroundColor = 'blue'
            fundo.style.color = 'white'
            fundo.innerText='Tô azul'
        }


        /*SEGUNDA DIV*/

        function entrar2(){

            var fundo = document.getElementById('area2')

            fundo.style.backgroundColor = 'yellow'
            fundo.style.color='red'
            fundo.innerText='Tô amarelo'
        }

        function sair2(){
            var fundo = document.getElementById('area2')

            fundo.style.backgroundColor = 'red'
            fundo.style.color = 'white'
            fundo.innerText='Tô vermelho'
        }

        function clicar2(){
            var fundo = document.getElementById('area2')
            
            fundo.style.backgroundColor = 'black'
            fundo.style.color = 'white'
            fundo.innerText = 'Tô preto'
        }

    </script>

</body>
</html>
